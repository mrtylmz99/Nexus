<div
  class="min-h-screen bg-slate-50 dark:bg-dark-bg text-slate-900 dark:text-dark-text transition-colors duration-300 font-sans flex flex-col"
>
  <!-- Navbar -->
  <nav
    class="fixed top-0 w-full z-50 backdrop-blur-md bg-white/70 dark:bg-dark-bg/70 border-b border-slate-200 dark:border-slate-800"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <lucide-icon
            [img]="icons.Layers"
            class="text-primary-600 dark:text-primary-400 h-8 w-8"
          ></lucide-icon>
          <span
            class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-indigo-600 dark:from-primary-400 dark:to-indigo-400"
          >
            Nexus
          </span>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center gap-4">
          <!-- Theme Toggle -->
          <button
            (click)="themeService.toggleTheme()"
            aria-label="Toggle Theme"
            class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <ng-container *ngIf="themeService.darkMode(); else lightIcon">
              <lucide-icon [img]="icons.Sun" class="h-5 w-5 text-amber-400"></lucide-icon>
            </ng-container>
            <ng-template #lightIcon>
              <lucide-icon [img]="icons.Moon" class="h-5 w-5 text-slate-600"></lucide-icon>
            </ng-template>
          </button>

          <button
            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-lg shadow-lg hover:shadow-primary-500/20 transition-all"
            routerLink="/register"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="flex-grow pt-16">
    <!-- Angular Router will render Login, Register, or Dashboard here -->
    <router-outlet></router-outlet>
  </main>
</div>
