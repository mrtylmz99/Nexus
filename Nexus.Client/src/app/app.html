<div
  class="min-h-screen bg-slate-50 dark:bg-dark-bg text-slate-900 dark:text-dark-text transition-colors duration-300 font-sans flex flex-col"
>
  <!-- Navbar -->
  <nav
    class="fixed top-0 w-full z-50 backdrop-blur-md bg-white/70 dark:bg-dark-bg/70 border-b border-slate-200 dark:border-slate-800"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <lucide-icon
            [img]="icons.Layers"
            class="text-primary-600 dark:text-primary-400 h-8 w-8"
          ></lucide-icon>
          <span
            class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-indigo-600 dark:from-primary-400 dark:to-indigo-400"
          >
            Nexus
          </span>
        </div>

        <!-- Right Side Actions -->
        <div class="flex items-center gap-4">
          <!-- Theme Toggle -->
          <button
            (click)="themeService.toggleTheme()"
            aria-label="Toggle Theme"
            class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <ng-container *ngIf="themeService.darkMode(); else lightIcon">
              <lucide-icon [img]="icons.Sun" class="h-5 w-5 text-amber-400"></lucide-icon>
            </ng-container>
            <ng-template #lightIcon>
              <lucide-icon [img]="icons.Moon" class="h-5 w-5 text-slate-600"></lucide-icon>
            </ng-template>
          </button>

          <button
            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 rounded-lg shadow-lg hover:shadow-primary-500/20 transition-all"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="flex-grow pt-16">
    <router-outlet></router-outlet>

    <!-- Hero Section (Visible if no route active, or placeholder) -->
    <div class="relative overflow-hidden">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 text-center">
        <div class="animate-fade-in-up">
          <span
            class="inline-block py-1 px-3 rounded-full bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 text-sm font-semibold mb-6"
          >
            v1.0 Public Beta
          </span>
          <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight mb-6">
            Manage Projects with <br />
            <span class="text-primary-600 dark:text-primary-400">Superpowers</span>
          </h1>
          <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-600 dark:text-slate-400">
            The ultimate platform for seamless collaboration, task tracking, and transparent
            workflows. Built for high-performance teams.
          </p>

          <div class="mt-10 flex justify-center gap-4">
            <button
              class="px-8 py-3 text-base font-semibold text-white bg-gradient-to-r from-primary-600 to-indigo-600 rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center gap-2"
            >
              <lucide-icon [img]="icons.Zap" class="h-5 w-5"></lucide-icon>
              Start Building
            </button>
            <button
              class="px-8 py-3 text-base font-semibold text-slate-700 dark:text-slate-200 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-750 transition-all flex items-center gap-2"
            >
              <lucide-icon [img]="icons.FolderGit2" class="h-5 w-5"></lucide-icon>
              View Documentation
            </button>
          </div>
        </div>
      </div>

      <!-- Gradient Blob Background Elements -->
      <div
        class="absolute top-0 left-1/2 -ml-[40rem] w-[80rem] h-[80rem] bg-indigo-500/10 dark:bg-indigo-500/20 rounded-full blur-3xl -z-10 animate-pulse-slow"
      ></div>
    </div>
  </main>
</div>
